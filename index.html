<!DOCTYPE html>
<html>

<head>
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>

<body>
    <div id="container">
        <h1>Battleship</h1>
        <div id="shipPlacement">
          <h3>
            Classic Battleship Game Against Computer
          </h3>
          <form id="shipForm">
            <legend>Place all ships based on their bow (front)</legend>
            <fieldset>
              <legend>Destroyer (length: 2)</legend>
              <label>Square Number</label>
              <input type="number" min="0" max="99" class="cellNumber"></input><br>
              <label>Rotate sideways (the bow will be on the left)</label>
              <input type="checkbox" class="shipRotate"></input>
            </fieldset>
            <fieldset>
              <legend>Submarine (length: 3)</legend>
              <label>Square Number</label>
              <input type="number" min="0" max="99" class="cellNumber"></input><br>
              <label>Rotate sideways (the bow will be on the left)</label>
              <input type="checkbox" class="shipRotate"></input>
            </fieldset>
            <fieldset>
              <legend>Cruiser (length: 3)</legend>
              <label>Square Number</label>
              <input type="number" min="0" max="99" class="cellNumber"></input><br>
              <label>Rotate sideways (the bow will be on the left)</label>
              <input type="checkbox" class="shipRotate"></input>
            </fieldset>
            <fieldset>
              <legend>Battleship (length: 4)</legend>
              <label>Square Number</label>
              <input type="number" min="0" max="99" class="cellNumber"></input><br>
              <label>Rotate sideways (the bow will be on the left)</label>
              <input type="checkbox" class="shipRotate"></input>
            </fieldset>
            <fieldset>
              <legend>Carrier (length: 5)</legend>
              <label>Square Number</label>
              <input type="number" min="0" max="99" class="cellNumber"></input><br>
              <label>Rotate sideways (the bow will be on the left)</label>
              <input type="checkbox" class="shipRotate"></input>
            </fieldset>
            <button id="beginBtn">Place</button>
          </form>
        </div>
      </div>
</body>
<script type="module">
  import main from './src/index.js';
  main().startGame();
</script>

</html>
